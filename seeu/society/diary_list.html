<script type="text/javascript">
$(document).ready(function(){
	//json生成表格
	var jsonData = 
	[{'id':'1','img':'../img/diary/b7d54b53-6e43-41e6-a7a6-cf1995adc179.jpg','name':'无名','body':'自己','weather':'阴','time':'2017/11/22','importance':'低',
		'details':'<span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2017/11/22 周三 阴<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+
				  '今天事情不多，于是开始完善自己的系统。虽然在很多地方显得很稚嫩，但是给以时间，必将成熟起来并给我的生活和工作带来极大帮助！</span>'},
	 {'id':'1','img':'../img/diary/1.jpg','name':'无名','body':'自己','weather':'阴','time':'2017/11/22','importance':'低',
		'details':'<span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2017/11/22 周三 阴<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+
				  '今天事情不多，于是开始完善自己的系统。虽然在很多地方显得很稚嫩，但是给以时间，必将成熟起来并给我的生活和工作带来极大帮助！</span>'}];
	var tr = '';
	for(var i=0;i<jsonData.length;i++){
		tr = tr + '<tr>';
		tr = tr + '<td style="display:none">'+jsonData[i].id+'</td>';
		tr = tr + '<td><img class="list_icon" src="'+jsonData[i].img+'" style="height:61.8px;width:100px;"><img class="img_show" src="'+jsonData[i].img+'" width="100%" style="display: none;"></td>';
		tr = tr + '<td style="color:red">'+jsonData[i].name+'</td>';
		tr = tr + '<td>'+jsonData[i].body+'</td>';
		tr = tr + '<td>'+jsonData[i].weather+'</td>';
		tr = tr + '<td>'+jsonData[i].time+'</td>';
		tr = tr + '<td>'+jsonData[i].importance+'</td>';
		tr = tr + '<td><a class="details"><i class="fa fa-sign-in"></i><div style="display:none">'+jsonData[i].details+'</div></a></td>';
		tr = tr + '</tr>';
		<!-- alert(jsonData[i].name); -->
	}
	$("#diary_list").append(tr) ; 	

	//表格点击事件
	$('table tr').click(function() {
		$('table tr').each(function() {
			$(this).removeClass("success");
		});
		$(this).addClass("success");
	});
	// 点击图片变大图
	$('.list_icon').each(function(index) {
		$(this).on("click", function() {
			layer.open({
				type : 1,
				title : false,
				closeBtn : 0,
				area : '800px',
				skin : 'layui-layer-nobg', // 没有背景色
				shadeClose : true,
				content : $(".img_show").eq(index)
			});
		});
	});
	//详情隐藏与显示
	$('.details').each(function(index) {
		$(this).on("mouseover", function() {
			var div = '<div style="width: 516px;height：100%">'+$(this).find(' > div').html()+'</div>'
			layer.open({
				type : 1,
				title : false,
				closeBtn : 0,
				area : '521px',
				skin : 'layui-layer-black', // 没有背景色
				shadeClose : true,
				content : div
			});
		});
	});
})
</script>
